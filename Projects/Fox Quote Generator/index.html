<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Fox Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/v4-shims.css"
    />
    <link rel="stylesheet" href="style.scss" />
  </head>

  <body>
    <div class="wrapper">
      <div id="quote-box">
        <img
          src="https://media.istockphoto.com/vectors/fox-icon-vector-id866667578?k=6&m=866667578&s=612x612&w=0&h=rjdbFWbOkQAIdI8OJmoYrOSre1eBlKHE0-dtl0RFOTY="
          alt="Fox icon"
          width="50em"
        />

        <div class="text">
          <i></i>
          <span id="text"></span><br />
          - <span id="author"></span>
        </div>

        <div class="buttons">
          <a class="button" id="tweet-quote" target="_top" title="Tweet it!">
            <i class="fa fa-twitter"></i
          ></a>

          <a
            class="button"
            id="youtube-reference"
            target="_blank"
            title="What does the fox say? by Ylvis"
          >
            <i class="fab fa-youtube"></i
          ></a>

          <button class="button" id="new-quote" title="Let's find out!">
            What does the fox say?
          </button>
        </div>
      </div>
    </div>

    <footer>
      <p>
        made with love for my little <a id="easter-egg" strong><b>fox</b></a>
        <span id="Candunco">by Candunco</span>
      </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
